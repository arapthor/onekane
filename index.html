<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneKane</title>
    <link rel="stylesheet" href="css/okane.css">
</head>
<body>
    <div class="content">
        <div class="console"></div>
        <div class="banner"><img class="lake" src="img/forest-silhouette-watercolor-prints.jpg" alt="">
            <div class="box">
                <div class="card"><div class="fondo" style="background: url(img/teslaroad.jpeg)no-repeat bottom center/cover; filter: brightness(1);"></div><img src="img/tesla1.png" alt="tesla" style="height: 70%;"></div>

                <div class="card"><div class="fondo" style="background: url(img/fondox.jpeg)no-repeat center center/cover;"></div><img src="img/iphonex.png" alt=""></div>

                <div class="card"><div class="fondo" style="background: rgb(50, 50, 50);"></div><img src="img/lebron.png" alt="" style="transform: rotate(25deg); top: -20px; left: 12px;"></div>

                <div class="card"><div class="fondo" style="background: url(img/ola.png)no-repeat center center/cover;"></div><img src="img/macbook.png" alt=""></div>

                <div class="card"><div class="fondo"></div>
                <img src="img/ps4.png" alt="" style="width: 80%;height: 70%;">
                </div>

                <div class="card">
                <div class="fondo" style="background: url(img/s9fondo.jpeg)no-repeat bottom center/cover;"></div>
                <img src="img/s9.png" alt="" style="height: 90%;">
                </div>

                <div class="card">
                <div class="fondo" style="background: url(img/wacomfondo.jpeg);"></div>
                <img src="img/wacom.png" alt="" style="width: 98%;">
                </div>

                <div class="card">
                <div class="fondo"></div>
                <img src="img/nintendo.png" alt="" style="width: 90%;height: 50%;">
                </div>

                <div class="card">
                <div class="fondo"></div>
                <img src="img/relojxiaomi.png" alt="" style="height: 90%;">
                </div>

            </div>
        </div>
        <section class="stats"></section>
    </div>
</body>
</html>
